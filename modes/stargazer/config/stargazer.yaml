# config_version=3

mode:
  priority: 100
# code: stargazer.stargazer
  start_events: stargazer_selected
  stop_events: stargazer_complete, stargazer_failed

sound_player:
  stargazer started:
    sound: stargazer_started
    start_events: mode_stargazer_started

  first shoe:
    sound: thats_one
    start_events: player_stargazer_step

  second shoe:
    sound: spin_disco
    start_events: stargazer_kick_outs_complete

  multiball is a lie:
    sound: multiball_is_lie
    start_events: stargazer_complete

shot_profiles:
  hit_me:
    states:
      - name: active
        light_script: flash_green
      - name: complete
        light_script: on_green

shots:
  kick_out_left:
    profile: hit_me
    reset_events: mode_stargazer_stopping
  kick_out_right:
    profile: hit_me
    reset_events: mode_stargazer_stopping
  spinner:
    profile: hit_me
    reset_events: mode_stargazer_stopping
    enable_events: stargazer_kick_outs_complete

shot_groups:
  stargazer_kick_outs:
    shots: kick_out_left, kick_out_right
    enable_events: mode_stargazer_started
    reset_events: mode_stargazer_stopping

logic_blocks:
  sequences:
    stargazer:
      events: spinner_hit_me_active_hit
      reset_events: mode_stargazer_stopping
      events_when_complete: stargazer_complete, carousel_mode_complete
