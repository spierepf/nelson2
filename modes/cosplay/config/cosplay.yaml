# config_version=3

mode:
  priority: 100
# code: cosplay.cosplay
  start_events: cosplay_selected
  stop_events: cosplay_complete, cosplay_failed

sound_player:
  cosplay started:
    sound: cosplay_started
    start_events: mode_cosplay_started

  drop targets:
    sound: cosplay_starting
    start_events: drop_target_bank_right_down

  pose 1:
    sound: great_job_costume
    start_events: main_stage_entry_1_hit_me_active_hit

  pose 2:
    sound: great_job_costume
    start_events: main_stage_entry_2_hit_me_active_hit

  collect trophy:
    sound: great_job_costume
    start_events: main_stage_entry_3_hit_me_active_hit

shot_profiles:
  hit_me:
    states:
      - name: active
        light_script: flash_green
      - name: complete
        light_script: on_green

shots:
  drop_target_right_1:
    switch: s_drop_target_right_1
    led: l_drop_target_right_1
    profile: hit_me
    reset_events: mode_cosplay_stopping
  drop_target_right_2:
    switch: s_drop_target_right_2
    led: l_drop_target_right_2
    profile: hit_me
    reset_events: mode_cosplay_stopping
  drop_target_right_3:
    switch: s_drop_target_right_3
    led: l_drop_target_right_3
    profile: hit_me
    reset_events: mode_cosplay_stopping
  main_stage_entry_1:
    switch: s_main_stage_entry
    led:
      - l_main_stage_arrow_1_a
      - l_main_stage_arrow_1_b
      - l_main_stage_arrow_1_c
      - l_main_stage_arrow_1_d
