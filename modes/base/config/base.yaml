  slingshots:
    sound: tiny laser
    start_events: slingshot_left_hit, slingshot_right_hit, spinner_hit

  slingshots:
    sound: tiny laser
    start_events: spinner_hit

  outlanes:
    sound: bad_feeling
    start_events: outlane_left_hit, outlane_right_hit

  inlanes:
    sound: little swoosh
    start_events: inlane_left_hit, inlane_right_hit
    
  drain:
    sound: sad_trombone
    start_events: balldevice_drain_ball_enter

  main stage entry:
    sound: applause
    start_events: main_stage_entry_hit

slide_player:
  mode_base_started:
    - type: text
      text: "%score%"
      number_grouping: true
      min_digits: 2
      v_pos: center
      transition:
        type: move_in
    - type: text
      text: PLAYER %number%
      v_pos: bottom
      h_pos: left
      font: small
    - type: text
      text: BALL %ball%
      v_pos: bottom
      h_pos: right
      font: small

  award_jackpot:
    - type: text
      text: "JACKPOT!!!"
      font: weltron
      size: 24
      expire: 3s

  extra_ball_awarded:
    - type: text
      text: "EXTRA BALL!"
      font: weltron
      size: 24
      expire: 5s


  mode_wizard_started:
    - type: text
      text: "WIZARD MODE!"
      font: weltron
      size: 24
      expire: 3s

light_player:
  carousel_select_restart_lock_enable:
    - show: kick_out_left_arrow_chase_rainbow
      repeat: yes
    - show: kick_out_right_arrow_chase_rainbow
      repeat: yes
  mode_carousel_select_starting:
    - show: kick_out_left_arrow_chase_rainbow
      action: stop
    - show: kick_out_right_arrow_chase_rainbow
      action: stop
  pop_bumper_left_hit:
    - show: pop_bumper_left_solid_white
  pop_bumper_right_hit:
    - show: pop_bumper_right_solid_white
  pop_bumper_bottom_hit:
    - show: pop_bumper_bottom_solid_white

  extra_ball_awarded:
    - show: extra_ball_wave_magenta
      repeat: yes
  ball_ending:
    - show: extra_ball_wave_magenta
      action: stop
      
