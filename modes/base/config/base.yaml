# config_version=3

mode:
  priority: 100
  code: base.base
  start_events: ball_starting

ball_saves:
  default:
    active_time: 19s
    enable_events: balldevice_plunger_lane_ball_left
    disable_events: timer_ball_save_complete
    balls_to_save: 1
    debug: yes
    auto_launch: no

timers:
  ball_save:
    start_value: 38
    end_value: 0
    direction: down
    tick_interval: 0.5s
    control_events:
      - event: ball_save_default_enabled
        action: start

sound_player:
  lets go:
    sound: lets_go
    start_events: mode_base_started

  hey wait for me:
    sound: hey_wait_for_me
    start_events: balldevice_plunger_lane_ball_left

  gaming highlighted:
