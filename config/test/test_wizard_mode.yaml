#config_version=3

config:
  - ../config.yaml

switch_player:
  start_event: mode_attract_started
  steps:
    - time: 100ms
      switch: s_trough_1
      action: activate

    - time: 500ms
      switch: s_start
      action: hit

    - time: 250ms
      switch: s_trough_1
      action: deactivate

    - time: 250ms
      switch: s_plunger_lane
      action: activate

    - time: 1s
      switch: s_plunger_lane
      action: deactivate

# Complete Mode 1
    - time: 1s
      switch: s_test_3
      action: hit

# Get the Jackpot
    - time: 1s
      switch: s_test_4
      action: hit

# Lock the ball and enable mode selection
    - time: 3.5s
      switch: s_test_5
      action: hit

# Select Mode 2
    - time: 1s
      switch: s_test_1
      action: hit

# Complete Mode 2
    - time: 1s
      switch: s_test_3
      action: hit

# Get the Jackpot
    - time: 1s
      switch: s_test_4
      action: hit

# Lock the ball and enable mode selection
    - time: 3.5s
      switch: s_test_5
      action: hit

# Select Mode 3
    - time: 1s
      switch: s_test_1
      action: hit

# Complete Mode 3 and trigger Wizard Mode
    - time: 1s
      switch: s_test_3
      action: hit
